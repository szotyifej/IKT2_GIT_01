    <div class="header">
        <h1>Git</h1>
    </div>
    <div class="body">
        <article>
            <h2>Start a Repository</h2>
            <p>git init</p>
          </article>
          <article>
            <h2>Add untracked file or unstaged changes</h2>
            <p>git add [file_name]</p>
          </article>
          <article>
            <h2>Make a commit</h2>
            <p>git commit -m 'message'</p>
          </article>
          <article>
            <h2>Push the main branch to the remote origin</h2>
            <p>git push origin main</p>
          </article>
